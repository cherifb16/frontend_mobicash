<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
    <script type="text/javascript">
        $(document).ready(function() {
            var customer = {};
            $('#btnAddCustomer').click(function() {
                customer.name = $('#name').val();
                customer.phone = $('#phone').val();
                customer.address = $('#address').val();
                var customerJSON = JSON.stringify(customer);
                $.ajax({
                    url: 'http://localhost:3000/api/v1/customers',
                    method: 'POST',
                    data: customerJSON,
                    contentType: "application/json; charset=utf-8",
                    success: function() {
                        alert('Saved successfully!');
                    },
                    error: function(error) {
                        alert(error);
                    }
                })
            })
        });
    </script>
    <style>
    
        .card{
            margin-left: 250px;
                /* Same as the width of the sidenav */
                font-size: 28px;
                /* Increased text to enable scrolling */
            padding: 0px 10px;
        }
    </style>
</head>

<body style="background-image: linear-gradient(to right, #3a6186, #89253e);">
    <h1 class="card text-center"><strong>New Customer</strong></h1></br></br></br>
    
    <div class="card" style="width: 23rem;">
        <div class="card-body">
    
        <form class="px-4 py-3">
        <div class="form-group">
            <label for="exampleDropdownFormEmail1">Name<label>
            <input input id="name" type="text"class="form-control"placeholder="customer name" />
        </div>  
        <div class="form-group">
            <label for="exampleDropdownFormEmail1">Telephone</label>
            <input input id="phone" type="text"class="form-control" placeholder="telephone" />
        </div>
        <div class="form-group">
            <label for="exampleDropdownFormEmail1">Address</label>
            <input id="address" type="text" class="form-control"placeholder="address" />
        </div>    

          
          <button type="button" id="btnAddCustomer" value="Add Customer" >Add Customer</button>
        </form>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">here we go!</a>
        
      </div>
    </div>
</div>
    
</body>
<a href="index.html" class="btn btn-dark mt-2 mb-2">Back</a>
</html>
