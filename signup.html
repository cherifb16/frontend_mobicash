<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var user = {};
            $('#btnAddUser').click(function() {
                user.name = $('#name').val();
                user.email = $('#email').val();
                user.password = $('#password').val();
                user.password_confirmation = $('#password_confirmation').val();
                var userJSON = JSON.stringify(user);
                $.ajax({
                    url: 'http://localhost:3000/api/v1/users',
                    method: 'POST',
                    data: userJSON,
                    contentType: "application/json; charset=utf-8",
                    success: function() {
                        alert(' Signed in successfully!');
                    },
                    error: function(error) {
                        alert(error);
                    }
                })
            })
        });
    </script>
    <style>
    
        .card{
            margin-left: 250px;
                /* Same as the width of the sidenav */
                font-size: 28px;
                /* Increased text to enable scrolling */
            padding: 0px 10px;
        }
        </style>
</head>

<body style="background-image: linear-gradient(to right, #3a6186, #89253e);> 
    <h1 class= "card text-center"> <strong>Sign Up</strong></h1></br></br></br>
    <div class="card" style="width: 30rem;">
        <div class="card-body">
    
        <form class="px-4 py-3">
        <div class="form-group">
                <label for="exampleDropdownFormEmail1">username</label>
                <input input id="name" type="text"class="form-control"placeholder="username1" />
        </div>  
          <div class="form-group">
            <label for="exampleDropdownFormEmail1">Email address</label>
            <input id="email" type="email"class="form-control"placeholder="email@example.com" />
        </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword1">Password</label>
            <input id="password" type="password" class="form-control"placeholder="Password"/>
            </div>
        <div class="form-group">
                <label for="exampleDropdownFormPassword1">Password</label>
                <input id="password_confirmation" type="password class="form-control" placeholder="Password_confirmation"/>
        </div>    
          
          <button type="button" id="btnAddUser" value="Sign Up">Sign up</button>
        </form>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">have account? Sign in?</a>
        
      </div>
    </div>
</div>
    
</body>
